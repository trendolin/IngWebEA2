<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/search.css" />
    <title>
        Restaurantería: Nuevo Restaurante
    </title>
</head>

<body>
    <header class="header">
        <div class="image-container" id="logo">
            <img src="/ImagenesApp/Restaurantería.png" alt="Logo Restauranteria" />
        </div>
        <nav class="home" id="home">
            <ul>
                <a href="/index.html">Inicio</a>
                <a href="/páginas/search.html">Restaurantes</a>
                <a href="/páginas/new.html">Agregar</a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="container">
              <div class="search">
                <h2 class="search-title">Buscar Restaurante</h2>
                <input type="text" id="find" class="custom-input" placeholder="Escriba el nombre del restaurante" onkeyup="search()">
              </div>
            </div>
          </div>



        <div class="newrestaurantes" id="newrestaurantes">
            <Section id="pacificomar">
                <div class="image-container" id="pacificomarlogo">
                    <img src="/ImagenesApp/pacificomar.jpg" alt="Logo pacificomar" />
                </div>
                <div class="info pacificomar">
                    <div class="informacion">
                        <h1>Pacífico Mar</h1>
                        <p>Av. 85 Nro. 45-85</br>Barranquilla</p>
                        <p>Deliciosa comida de mar</p>

                    </div>
                </div>
            </Section>

            <Section id="fritosymas">
                <div class="image-container" id="fritosymaslogo">
                    <img src="/ImagenesApp/fritosymas.jpg" alt="Logo fritosymas" />
                </div>
                <div class="info fritosymas">
                    <div class="informacion">
                        <h1>Fritos y Más</h1>
                        <p>Calle 45</br>Medellín</p>
                        <p>Comida rápida</p>

                    </div>
                </div>
            </Section>

            <Section id="italiano">
                <div class="image-container" id="italianologo">
                    <img src="/ImagenesApp/italiano.jpg" alt="Logo italiano" />
                </div>
                <div class="info Italiano">
                    <div class="informacion">
                        <h1>Italiano 65</h1>
                        <p>Av. 45 Nro 1-85.</br>Medellín</p>
                        <p>Deliciosa comida italiana</p>

                    </div>
                </div>
            </Section>



            <Section id="pollofrito">
                <div class="image-container" id="pollofritologo">
                    <img src="/ImagenesApp/pollofrito.jpg" alt="Logo pollofrito" />
                </div>
                <div class="info pollofrito">
                    <div class="informacion">
                        <h1>Pollo Frito</h1>
                        <p>Cra 32 # 56-89</br>Pereira</p>
                        <p>Lo mejor del pollo frito</p>

                    </div>
                </div>
            </Section>
        </div>
    </main>

    <script src="../JS/script.js"></script>

</body>

</html>
